themes:
  default:
    name: "Default Theme"
    variables:
      color-primary: "#1f73ff"
      color-primary-strong: "#0f59d2"
      color-text: "#111b26"
      color-background: "#ffffff"
      color-surface: "#f5f6fb"
      color-border: "#d9dee7"
      color-muted: "#5f6b7a"
      color-danger: "#e75b64"
      color-success: "#10b981"
      color-warning: "#f59e0b"
      color-info: "#3b82f6"
      color-link: "#1f73ff"
    selectors:
      ".theme":
        background-color: "var(color-background)"
        color: "var(color-text)"
        font-family: "Inter, system-ui, Avenir, Helvetica, Arial, sans-serif"
      button:
        background-color: "#2563eb"
        color: "#ffffff"
        border-radius: 6
        padding: "8px 12px"
      ".border":
        border: "1px solid var(color-border)"
      "h1, h2, h3, h4, h5, h6":
        margin-top: "1.5rem"
        margin-bottom: "0.5rem"
        line-height: "1.2"
      h1:
        font-size: "2.2rem"
        padding-bottom: "0.35rem"
      h2:
        font-size: "1.75rem"
        padding-bottom: "0.25rem"
      p:
        margin-bottom: "1rem"
      "ul, ol":
        margin-left: "1.25rem"
        margin-bottom: "1rem"
      blockquote:
        border-left: "4px solid var(primary)"
        padding-left: "1rem"
      code:
        background-color: "var(color-background)"
        border: "1px solid var(color-border)"
        border-radius: "0.5rem"
        padding: "0.2rem 0.4rem"
        font-family: "'JetBrains Mono', 'Fira Code', Consolas, monospace"
      pre:
        background-color: "var(color-background)"
        border: "1px solid var(color-border)"
        border-radius: "0.75rem"
        padding: "1rem"
        overflow-x: "auto"
      table:
        width: "100%"
        border-collapse: "collapse"
        margin-bottom: "1rem"
      "td, th":
        border: "1px solid var(color-border)"
        padding: "0.75rem"
      th:
        background-color: "var(color-surface)"
        font-weight: 600
      hr:
        border: 0
        height: "1px"
        background-color: "1px solid var(color-border)"
        margin: "2rem 0"
    breakpoints:
      xs: "480px"
      sm: "640px"
      md: "768px"
      lg: "1024px"
      xl: "1280px"
  dark:
    name: "Dark Theme"
    inherits: default
    variables:
      color-primary: "#4a9eff"
      color-primary-strong: "#2d7fd8"
      color-text: "#e4e9f0"
      color-background: "#0d1117"
      color-surface: "#161b22"
      color-border: "#30363d"
      color-muted: "#8b949e"
      color-danger: "#f85149"
      color-success: "#3fb950"
      color-warning: "#d29922"
      color-info: "#58a6ff"
      color-link: "#58a6ff"

  light:
    name: "Light Theme"
    inherits: default
default_theme: default
